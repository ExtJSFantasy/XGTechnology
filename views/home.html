				height: 100%;

				pointer-events: none;

			/*--------------------------开始------------------------------*/
			
			@keyframes lineIn {
				from {
					width: 0;
				}
				to {
					width: 100%;
				}
			}
			/*适应于火狐浏览器*/
			
			@-moz-keyframes lineIn {
				from {
					width: 0;
				}
				to {
					width: 100%;
				}
			}
			/*适应于Opera（欧朋）浏览器*/
			
			@-o-keyframes lineIn {
				from {
					width: 0;
				}
				to {
					width: 100%;
				}
			}
			/*适应于谷歌浏览器*/
			
			@-webkit-keyframes lineIn {
				from {
					width: 0;
				}
				to {
					width: 100%;
				}
			}
			/*---------------------------退回------------------------------*/
			
			@keyframes lineOff {
				from {
					width: 100%;
				}
				to {
					width: 0;
				}
			}
			
			@-moz-keyframes lineOff {
				from {

								_this.isChangBgone = true;
