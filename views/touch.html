<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/elm.css" />
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: #F8F7F8;
				font-family: "Helvetica Neue";
			}
			
			.el-submenu .el-menu {
				background-color: #F8F7F8 !important;
			}
			
			.el-menu--horizontal {
				border-right: none;
				border-bottom: solid 1px transparent;
				background-color: transparent !important;
			}
			
			.el-menu--horizontal>.el-submenu .el-submenu__title {
				border-bottom-color: #F8F7F8 !important;
				background-color: transparent !important;
				border-bottom: 1px solid transparent;
			}
			
			.el-menu--horizontal>.el-menu-item {
				border-bottom: 1px solid transparent;
				background-color: transparent !important; //＃4F5153
			}
			/*将^置为透明*/
			
			.el-submenu__title i {
				color: transparent !important;
			}
			
			.bg {
				background: url('../images/main-logo1.png');
				height: 600px;
				text-align: center;
				line-height: 600px;
			}
			
			.bg-blur {
				float: left;
				width: 100%;
				height: 350px;
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
				transform: rotate(180deg);
				-ms-transform: rotate(180deg);
				/* IE 9 */
				-moz-transform: rotate(180deg);
				/* Firefox */
				-webkit-transform: rotate(180deg);
				/* Safari 和 Chrome */
				-o-transform: rotate(180deg);
				/* Opera */
				/*-webkit-filter: blur(15px);
				-moz-filter: blur(15px);
				-o-filter: blur(15px);
				-ms-filter: blur(15px);
				filter: blur(15px);*/
			}
			
			.content-front {
				position: absolute;
				width: 100%;
				/*height: 50%;*/
				text-align: center;
				line-height: 300px;
				font-size: 40px;
				color: #F8F7F8;
				font-weight: lighter;
			}
			
			.el-row {
				margin-left: 0px !important;
				margin-right: 0px !important;
				margin-top: 10px;
			}
			/*.el-col-8 {
				padding-left: 0 !important;
			}*/
			
			.el-col-8 {
				/*padding-right: 0 !important;*/
			}
			
			.el-menu-item,
			.el-submenu__title {
				white-space: inherit;
			}
			
			.el-menu--horizontal .el-menu .el-menu-item,
			.el-menu--horizontal .el-menu .el-submenu__title {
				height: 100%;
			}
			
			.el-menu--popup {
				padding: 0;
			}
			
			.time {
				font-size: 13px;
				color: #999;
			}
			
			.bottom {
				margin-top: 13px;
				line-height: 12px;
			}
			
			.button {
				padding: 0;
				float: right;
			}
			
			.image {
				width: 100%;
				display: block;
			}
			
			.clearfix:before,
			.clearfix:after {
				display: table;
				content: "";
			}
			
			.clearfix:after {
				clear: both
			}
			
			.time:before {
				content: '';
				background: url('../images/symbol-nabla.png') no-repeat left center;
				/*兼容没测*/
				position: absolute;
				z-index: 2;
				width: 32px;
				height: 12px;
				margin-left: -35px;
			}
			
			.md-main {
				height: 100%;
			}
			
			.md-main-display {
				display: flex;
			}
			
			.md-main-title {
				flex: 2;
				position: relative;
			}
			
			.md-main-title-left-logo {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.md-main-title-left-logo img {
				height: 60px;
			}
			
			.md-main-mid {
				flex: 5;
			}
			
			.md-main-mid-display {
				display: flex;
				padding-left: 55px;
			}
			
			.md-main-mid-bg {
				text-align: center;
				flex: 1;
			}
			
			.md-main-mid-one {
				border-bottom-color: #F8F7F8;
			}
			
			.md-main-mid-two {
				margin-left: 55px;
				border-bottom-color: #F8F7F8;
			}
			
			.md-main-mid-three {
				border-bottom-color: #F8F7F8 !important;
				margin-left: 55px !important;
			}
			
			.md-main-mid-inner {
				max-width: 200px;
				clear: left;
				display: block;
				line-height: 24px !important;
				padding: 0;
				padding-left: 5px;
			}
			
			.md-main-mid-inner-color1 {
				background-color: #A2271D !important;
			}
			
			.md-main-mid-inner-color2 {
				background-color: #029245 !important;
			}
			
			.md-main-right {
				display: flex;
				height: 100%;
				justify-content: center;
				align-items: Center;
			}
			
			.md-main-right img {
				width: 45px;
			}
			
			.md-main-mid-tip {
				width: 100%;
			}
			
			.md-main-mid-tip-div {
				width: 10%;
				margin: auto;
				text-align: center;
			}
			
			.md-main-mid-tip-div img {
				width: 60px;
			}
		</style>
	</head>

			<div>
